language: csharp
mono: none
sudo: required
dist: focal
dotnet: 6.0.202
branches:
  only:
    - main
#    - develop
# Specify the version of Python to use

before_install:
  - sudo rm -rf /var/lib/apt/lists/*
  - sudo apt-get update
  - sudo apt-get install -y python3.8
  - which python3.8
  - python3.8 --version
  - export CLOUDSDK_PYTHON=python3.8
  - curl https://sdk.cloud.google.com | CLOUDSDK_CORE_DISABLE_PROMPTS=1 bash
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update --quiet

script:
  - dotnet build
  - dotnet test
# [START travis_deploy]
deploy:
  provider: gae
  # Skip cleanup so api_key.py and vendored dependencies are still there
  skip_cleanup: true
  keyfile: devopstravis-ci-336f8da65cc1.json
  project: devopsTravis-CI
  version: latest
  default: true
  on:
    all_branches: true
# [END travis_deploy]
